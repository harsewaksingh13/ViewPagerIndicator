apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    namespace = "com.viewpagerindicator"
    compileSdk 34

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        release {
            // Configure your release signing config here
            // Example:
            // keyAlias 'yourKeyAlias'
            // keyPassword 'yourKeyPassword'
            // storeFile file('path/to/your/keystore.jks')
            // storePassword 'yourStorePassword'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:support-v4:28.0.0'
}

// Ensure JAVA_HOME is set correctly
tasks.withType(JavaCompile).configureEach {
    options.fork = true
    options.forkOptions.executable = "${System.getenv('JAVA_HOME')}/bin/javac"
}

// Configure publishing
publishing {
    publications {
        release(MavenPublication) {
            from components.findByName('release')
            groupId = 'com.github.harsewaksingh13'
            artifactId = 'viewpagerindicator'
            version = '1.0.0'
        }
    }
    repositories {
        mavenLocal()
    }
}